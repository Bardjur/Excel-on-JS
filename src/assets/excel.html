<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">
        <input type="text" class="input" value="Нова таблиця">

        <div>
          <button class="" type="button">
            <span class="material-symbols-outlined">
              delete
            </span>
          </button>

          <button class="" type="button">
            <span class="material-symbols-outlined">
              exit_to_app
              </span>
          </button>
        </div>
      </div>

      <div class="excel__toolbar">
        <button class="" type="button">
          <span class="material-symbols-outlined">
            format_align_left
          </span>
        </button>

        <button class="" type="button">
          <span class="material-symbols-outlined">
            format_align_center
          </span>
        </button>
        <button class="" type="button">
          <span class="material-symbols-outlined">
            format_align_right
          </span>
        </button>

        <button class="" type="button">
          <span class="material-symbols-outlined">
            format_bold
          </span>
        </button>
        
        <button class="" type="button">
          <span class="material-symbols-outlined">
            format_italic
          </span>
        </button>

        <button class="" type="button">
          <span class="material-symbols-outlined">
            <span class="material-symbols-outlined">
              format_underlined
            </span>
          </span>
        </button>
      </div>

      <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable="true" spellcheck="false"></div>
      </div>

      <div class="excel__table">
        <div class="row">
          <div class="row-info"></div>

          <div class="row-data">
            <div class="column">A</div>

            <div class="column">B</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">1</div>

          <div class="row-data">
            <div class="cell selected" contenteditable="true">A1</div>

            <div class="cell" contenteditable="true">B1</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">2</div>

          <div class="row-data">
            <div class="cell ">A2</div>

            <div class="cell">B2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
